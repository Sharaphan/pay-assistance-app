name: Build Android APK for Play Store

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Create dist directory
      run: |
        mkdir -p dist
        echo '<!DOCTYPE html><html><head><title>PAY Assistance</title><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="manifest" href="/manifest.json"><meta name="theme-color" content="#1e40af"></head><body><div id="root">Loading PAY Assistance...</div><script>window.location.href="/pay-assistance";</script></body></html>' > dist/index.html

    - name: Install dependencies
      run: |
        npm install
        npm install -g @capacitor/cli

    - name: Build frontend only
      run: |
        npx vite build
        ls -la dist/

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Create Android project if needed
      run: |
        if [ ! -d "android" ]; then
          npx cap add android
        fi

    - name: Copy web assets
      run: |
        npx cap copy android

    - name: Sync Capacitor
      run: |
        npx cap sync android

    - name: Make gradlew executable
      run: chmod +x android/gradlew

    - name: Clean Android project
      working-directory: android
      run: ./gradlew clean

    - name: Build debug APK
      working-directory: android
      run: ./gradlew assembleDebug --no-daemon --stacktrace --info

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: pay-assistance-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Build release APK for Play Store
      working-directory: android
      run: ./gradlew assembleRelease --no-daemon --stacktrace --info

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: pay-assistance-release-apk
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30

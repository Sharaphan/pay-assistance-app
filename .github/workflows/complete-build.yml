name: Complete APK Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install all dependencies (including dev)
      run: |
        echo "Installing all dependencies including TypeScript..."
        npm ci --include=dev
        echo "Verifying TypeScript installation..."
        npx tsc --version

    - name: Check project structure
      run: |
        echo "Checking project files..."
        ls -la
        echo "Checking client directory..."
        ls -la client/ || echo "❌ client directory missing"
        echo "Checking capacitor config..."
        cat capacitor.config.ts || echo "❌ capacitor config missing"

    - name: Build frontend
      run: |
        echo "Building frontend..."
        npm run build
        echo "Checking build output..."
        ls -la dist/public/
        echo "Verifying index.html..."
        head -5 dist/public/index.html

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Capacitor CLI globally
      run: |
        npm install -g @capacitor/cli@latest
        npx cap --version

    - name: Add Android platform
      run: |
        echo "Adding Android platform..."
        npx cap add android --confirm || echo "Android platform already exists"

    - name: Copy web assets to Android
      run: |
        echo "Copying web assets..."
        npx cap copy android

    - name: Sync Capacitor
      run: |
        echo "Syncing Capacitor..."
        npx cap sync android

    - name: Make gradlew executable
      run: chmod +x android/gradlew

    - name: Build APK
      working-directory: android
      run: |
        echo "Building debug APK..."
        ./gradlew assembleDebug --stacktrace --no-daemon

    - name: Verify APK creation
      run: |
        echo "Checking for APK file..."
        find android -name "*.apk" -type f
        ls -la android/app/build/outputs/apk/debug/

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: pay-assistance-complete-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
